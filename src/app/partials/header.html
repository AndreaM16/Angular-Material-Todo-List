<div ng-cloak>
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <md-button
                    class="md-icon-button"
                    aria-label="Settings"
                    ng-click="headerCtrl.showToolbarMenu($event, headerCtrl.settings)">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>{{headerCtrl.title}}</h2>
            <span flex></span>
            <md-button
                    class="md-icon-button"
                    aria-label="Favorite"
                    ng-click="headerCtrl.showToolbarMenu($event, headerCtrl.favorite)">
                <i class="material-icons">favorite</i>
            </md-button>
            <md-button
                    class="md-icon-button"
                    aria-label="More"
                    ng-click="headerCtrl.showToolbarMenu($event, headerCtrl.more)">
                <i class="material-icons">more</i>
            </md-button>
        </div>
    </md-toolbar>
</div>
